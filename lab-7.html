<!DOCTYPE html>
<html lang="en">
<style>
 body {
  background-color: #5d3517;
 }

.container {
  display: grid;
  grid-template-areas: 
   "header header"
   "nav nav"
   "main main"
   "footer footer"
  grid-template-columns: 1fr 1fr 1fr 1fr;
  grid-template-rows: 1fr 1fr 1fr 1fr;
}

header {
  grid-area: header;
  grid-column-start: 1;
  grid-column-end: 3;
  grid-row-start: 1;
  grid-row-end: 2;
  text-align: center;
  border: 5px double black;
  background-color: goldenrod;
}

nav {
  grid-area: navigation
  grid-column-start: 1;
  grid-column-end: 5;
  grid-row-start: 1;
  grid-row-end: 1;
  background-color: goldenrod;
  align-content: stretch;
}

.main-content {
  grid-area: content;
  grid-column-start: 1;
  grid-column-end: 5;
  grid-row-start: 3;
  grid-row-end: 4;
  background-color: goldenrod;
  border: 10px double black;  
}

footer {
  grid-area: footer;
  grid-column-start: 1;
  grid-column-end: 2;
  grid-row-start: 5;
  grid-row-end: 5;
}
h1 {
  font-family: lucida grande;
  text-transform: uppercase;
  letter-spacing: 2px;
  color: black;
  font size: 24px;
}

h2 {
  font-family: lucida grande;
}

.flex-container {
  display: flex;
  align-items: stretch;
  justify-content: space-evenly;
}
</style>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Haven</title>
</head>
<body>
<div class="container">
  <header class="header">
    <h1>Java Haven</h1>
    <p>Your daily dose of caffeine and comfort.</p>
  </header>
  
  <nav class="nav">
    <ul>
      <li><a href="#menu">Menu</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  
  <main class="main-content">
    <h2>Featured Coffees</h2>
    <div class="flex-container">
      <div class="flex-item">Espresso</div>
      <div class="flex-item">Cappuccino</div>
      <div class="flex-item">Latte</div>
      <div class="flex-item">Mocha</div>
    </div>
  </main>
  
  <footer class="footer">
    <p>&copy; 2025 Java Haven. All Rights Reserved.</p>
  </footer
</div>
</body>
</html>
